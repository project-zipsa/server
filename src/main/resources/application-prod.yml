spring:
  application:
    name: zipsa
  datasource:
    url: jdbc:mariadb://svc.sel4.cloudtype.app:${PORT_NUMBER}/zipsa
    username: ${DB_USER_NAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
  flyway:
    enabled: false

odg:
  serviceKey: ${ODG_SERVICE_KEY}

gpt:
  key: ${GPT_KEY}

codef:
  client:
    id: ${CODEF_ID}
    secret: ${CODEF_SECERET}
    publicKey: ${CODEF_PUBLIC_KEY}
    encryptionTargetPlain: ${CODEF_ENCRYPTION_TARGET_PLAIN}

clova:
  invokeUrl: ${CLOVA_INVOKE_URL}
  secretKey: ${CLOVA_SECRET_KEY}

jwt:
  secret: ${JWT_SECRET}

server:
  port: 8080
  servlet:
    context-path: /zipsa
